<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7</title>
  </head>
  <body>
    <form class="form">
      <div>
        <label for="custoFabrica">Custo de Fábrica</label>
        <input class="input" type="number" id="custoFabrica" name="custoFabrica" />
      </div>
      <div>
        <label for="percDistribuidor">% do Distribuidor</label>
        <input class="input" type="number" id="percDistribuidor" name="percDistribuidor" />
      </div>
      <div>
        <label for="percImpostos">% Impostos</label>
        <input class="input" type="number" id="percImpostos" name="percImpostos" />
      </div>
      <div>
        <button class="button" id="btnCalcular" type="button">Calcular</button>
      </div>
      <div>
        <label for="valorFinal">Valor Final</label>
        <input class="input" type="number" id="valorFinal" name="valorFinal" />
      </div>
    </form>

    <script>
      const btnCalcular = document.querySelector('#btnCalcular');

      btnCalcular.addEventListener('click', (e) => {
        e.preventDefault();

        const custoFabrica = parseFloat(document.querySelector('#custoFabrica').value);
        const percImpostos = parseFloat(document.querySelector('#percImpostos').value);
        const percDistribuidor = parseFloat(document.querySelector('#percDistribuidor').value);

        const valorFinal = document.querySelector('#valorFinal');
        valorFinal.value = custoFabrica + custoFabrica * percDistribuidor + custoFabrica * percImpostos;
      });
    </script>
  </body>
</html>
